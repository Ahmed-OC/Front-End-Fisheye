<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h1 id="photograph-header-title"></h1>
          <h2 id="photograph-header-location"></h2>
          <h3 id="photograph-header-tagline"></h3>
        </div>
        <button class="contact_button">Contactez-moi</button>
        <img id="photograph-header-img" src="" alt="" />
      </div>

      <div class="order-by">
        <label>Trier par</label>
        <div class="order-by-buttons">
          <button id='order-by' class="first-button" role="button" aria-haspopup="listbox" aria-expanded="true" aria-label="Trier par">
            <span>Popularité</span>
            <img src="assets/icons/down-chevron.png" class="not-clicked" alt="icon chevron down"/>
            <img src="assets/icons/up-chevron.png" class="clicked" alt="icon chevron up"/>
          </button>
          <ul role="listbox" aria-activedescendant aria-selected="true" aria-labelledby="order-by">
            <div class="clicked"></div>
            <button role="option" class="secondary-buttons clicked">Date</button>
            <div class="clicked"></div>
            <button role="option" class="secondary-buttons clicked">Titre</button>
          </ul>
        </div>
      </div>

      <div class="photograph-creations"></div>
      <div class="photograph-details"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact-name">Contactez-moi<br></h2>
          <img class="close-contact" src="assets/icons/close.svg" alt="Close button"/>
        </header>
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName" required minlength="3"/>
            <label for="lastName">Nom</label>
						<input id="lastName" required minlength="3"/>
            <label for="email">Email</label>
						<input id="email" type="email" required/>
            <label for="yourMessage">Votre message</label>
						<textarea id="yourMessage" required minlength="5"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox_modal">
			<div class="lightbox" role="dialog" aria-label="image closeup view">
        <a onclick="prev()"><img src="assets/icons/prev.png" alt='image precedente'/></a>
        <div class="lightbox-content"></div>
        <div class="lightbox-right">
          <img src="assets/icons/dark-close.png" alt="Fermer la lightbox" class='close-lightbox'/>
          <a onclick="next()"><img src="assets/icons/next.png" alt='image suivante' /></a>
        </div>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/order_by.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/photographerMedia.js"></script>
  </body>
</html>
